<body>
    <fieldset style="border: 1px solid rgb(0, 17, 255);">
        <h2>Reservation Request</h2>
        <fieldset>
            <legend>General Information</legend>
            <form>
                <label for=(date)>Arrival date:  </label>
                <input type="date">
                <br>
                <label for=(Nights)>Nights:  </label>
                <input type="text" name="nombre" id="id_nombre" placeholder="three" required>
                <br>
                <tr>
                    <td>Adults:</td>
                    <select name="adults" id="id_adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </tr>
                <br>
                <tr>
                    <td>Children:</td>
                    <select name="children" id="id_children">
                    <option value="0">0</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </tr>
            </form>
        </fieldset>
</body>
